<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/Img/barco-pirata.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <title>Peliculas</title>
  </head>
  <body class="bg-dark-subtle">
    <header class="bg-secondary">
      <nav id="contenedorNav" class="navbar navbar-expand-xl">
        <div class="container-fluid">
          <a href="index.html"><img src="assets/Img/Logo.png" alt="Logo" /></a>
          <span class="text-light">PirataFlix</span>
          <ul id="contenedorLista" class="navbar-nav me-5 fw-bold">
            <li
              class="nav-item rounded-5 mx-3 my-3 p-2 bg-body d-flex align-items-center"
            >
              <a href="index.html">Inicio</a>
            </li>
            <li class="nav-item dropdown rounded-5 mx-3 my-3 px-2 bg-body">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Peliculas</a
              >
              <ul
                class="dropdown-menu dropdown-menu-dark mt-2 px-3"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item rounded-2" href="peliculas.html"
                    >AÃ±adir pelicula</a
                  >
                </li>
              </ul>
            </li>
            <li
              class="nav-item rounded-5 mx-3 my-3 p-2 bg-body d-flex align-items-center"
            >
              <a href="series.html">Series</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="mt-4">
      <section class="mx-3">
        <form class="row g-3" id="formularioPeliculas">
          <div class="col-md-6">
            <label for="inputTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="inputTitle" />
          </div>
          <div class="col-md-6">
            <label for="inputDirector" class="form-label">Director</label>
            <input type="text" class="form-control" id="inputDirector" />
          </div>
          <div class="col-12">
            <label for="inputPoster" class="form-label">Poster</label>
            <input
              type="url"
              class="form-control"
              id="inputPoster"
              placeholder="link imagen"
            />
          </div>
          <div class="col-md-2">
            <label for="inputYear" class="form-label">Year</label>
            <input type="number" class="form-control" id="inputYear" />
          </div>
          <div class="col-md-2">
            <label for="inputGenero" class="form-label">Genero</label>
            <input type="text" class="form-control" id="inputGenero" />
          </div>
          <div class="col-md-2">
            <label for="inputDuration" class="form-label">Duration</label>
            <input type="text" class="form-control" id="inputDuration" />
          </div>
          <div class="col-md-2">
            <label for="inputRate" class="form-label">Rate</label>
            <input type="number" class="form-control" id="inputRate" />
          </div>
          <div class="col-8 mt-3">
            <button class="btn btn-dark" id="botonResetear">
              Limpiar Campos
            </button>
          </div>
          <div class="col-8">
            <button class="btn btn-primary" type="submit">Agregar</button>
          </div>
        </form>
      </section>
    </main>

    <script src="public/bundle.js"></script>
  </body>
</html>
